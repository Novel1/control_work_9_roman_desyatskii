{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                 viewBox="0 0 24 24">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>Gallery</strong>
        </a>
        {% if user.is_authenticated %}
            <div class="but">
                <a href="{% url 'profile' user.pk %}" class="btn btn-light">Профиль</a>
                {% block menu %}
                {% endblock %}
                <a href="{% url 'logout' %}" class="btn btn-light">Выйти</a>
            </div>
        {% else %}
            <div class="but">
                <a href="{% url 'login' %}" class="btn btn-light">Войти</a>
                <a href="{% url 'register' %}" class="btn btn-light" style="margin-left: 5px">Зарегистрироваться</a>
            </div>
        {% endif %}
    </div>
</div>
{% block content %}
{% endblock %}

</body>
</html>
