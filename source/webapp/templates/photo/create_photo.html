{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
    <div class="container">
    <h1 style="color: grey">Добавление фото</h1>
      <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {% bootstrap_form form %}
    <button type="submit">Опубликовать</button>
  </form>
    </div>
{% endblock %}
