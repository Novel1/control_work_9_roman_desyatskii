{% extends 'base.html' %}
{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <img src="{{ photo.avatar.url }}" alt="">
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"><strong>Подпись: </strong>{{ photo.title }}</p>
        <p class="lead mb-4"><strong>Автор: </strong>{{ photo.author }}</p>
        <p class="lead mb-4"><strong>Дата создания: </strong>{{ photo.created_at }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form action="{% url 'confirm_delete' photo.pk %}" method="post">
            {% csrf_token %}
            <div class="but" style="display: flex; margin-left: 10px">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Удалить</button>
                <a href="{% url 'index' %}" style="margin-left: 10px"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Вернуться назад</button></a>
                </p></a>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
